<div class="container">

  <form class="edit-text" (ngSubmit)="submitEdit()">
    <textarea id="textInput" type="text" value="{{docInfo.text}}" [(ngModel)]="docInfo.text" name="textInput" autocomplete="off">
    </textarea>
  </form>
<!-- </div> -->

  <div class="toolbar-container">

      <form class="toolbar" (ngSubmit)="submitEdit()">

        <input type="text" value="{{docInfo.title}}" [(ngModel)]="docInfo.title" name="titleInput" autocomplete="off">

        <div class="toolbar-buttons">

          <div class="focusOn" [ngClass] = "{'focusOn': onConfig.isVisible}">
            <button (click)="timerSwitchOn(); toggleOn()"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></button>
          </div>

          <div class="focusOff" [ngClass] = "{'focusOff': offConfig.isVisible}">
            <button (click)="timerSwitchOff(); toggleOff()">
              <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
          </div>

          <button class="button"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>

          <a [routerLink] = "['/dashboard']"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>

        </div>

      </form>

  </div> <!-- toolbar container -->
</div> <!-- container -->
