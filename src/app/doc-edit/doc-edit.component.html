
<form (ngSubmit)="submitEdit()">
  <input id="textInput" type="text" value="{{docInfo.text}}" [(ngModel)]="docInfo.text" name="textInput">
  <button>Save</button>
</form>

<a [routerLink] = "['/dashboard']">Dashboard</a>

<button (click)="timerSwitchOn()">Focus On</button>
<button (click)="timerSwitchOff()">Focus Off</button>
